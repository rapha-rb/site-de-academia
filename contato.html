<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Contato - Lady Fitness</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;1,500&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/img/fitness-logo.png" alt="logo" class="logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="planos.html">Planos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="form">
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="exemplo@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="e-mail"
                        id="radio-email">E-mail</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horarios de aulas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>9h ~ 10h Dança</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>15h ~ 14h Spinning</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>19h ~ 20h Pilates</td>
                </tr>
            </tbody>


        </table>


    </main>

    <footer>
        <img src="/img/fitness-logo.png" alt="logo" class="logo">
        <p class="copyright">&copy; Copyright Lady Fitness - 2019</p>
    </footer>
</body>

</html>
